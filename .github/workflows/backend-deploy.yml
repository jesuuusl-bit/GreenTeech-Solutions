# ===== .github/workflows/backend-deploy.yml =====
name: Deploy Backend Services to Render

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:

jobs:
  # Job simplificado - Solo validación básica
  validate:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [users-service, projects-service, monitoring-service, predictive-service, documents-service, api-gateway]
      fail-fast: false  # No cancelar otros si uno falla
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        working-directory: ./backend/${{ matrix.service }}
        run: npm install

      - name: Check for syntax errors
        working-directory: ./backend/${{ matrix.service }}
        run: node -c src/server.js || echo "Syntax check skipped"
        continue-on-error: true

  # Despliegues individuales
  deploy-gateway:
    needs: validate
    runs-on: ubuntu-latest
    if: always()  # Ejecutar aunque validate falle
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy API Gateway to Render
        if: ${{ secrets.RENDER_API_GATEWAY_SERVICE_ID != '' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_API_GATEWAY_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true

  deploy-users:
    needs: validate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Users Service to Render
        if: ${{ secrets.RENDER_USERS_SERVICE_ID != '' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_USERS_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true

  deploy-projects:
    needs: validate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Projects Service to Render
        if: ${{ secrets.RENDER_PROJECTS_SERVICE_ID != '' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_PROJECTS_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true

  deploy-monitoring:
    needs: validate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Monitoring Service to Render
        if: ${{ secrets.RENDER_MONITORING_SERVICE_ID != '' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_MONITORING_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true

  deploy-predictive:
    needs: validate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Predictive Service to Render
        if: ${{ secrets.RENDER_PREDICTIVE_SERVICE_ID != '' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_PREDICTIVE_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true

  deploy-documents:
    needs: validate
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Documents Service to Render
        if: ${{ secrets.RENDER_DOCUMENTS_SERVICE_ID != '' }}
        uses: johnbeynon/render-deploy-action@v0.0.8
        with:
          service-id: ${{ secrets.RENDER_DOCUMENTS_SERVICE_ID }}
          api-key: ${{ secrets.RENDER_API_KEY }}
        continue-on-error: true